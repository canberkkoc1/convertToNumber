<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="decimal,heximal,binary">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">  
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <!--  -->
    <title>Convert</title>
</head>
<body>
    <header>
        <h1 class="head">Decimal to Binary</h1>
    </header>
    <section id="inputs">
        <div class="input1">
            <span class="spans">From</span>  <br>
            <select name="from" id="from"  onchange="fromFnc()" class="selects">
                <option value="dec">Decimal</option>
                <option value="bin">Binary</option>
               
            </select>            
        </div>
        <div class="input2">
            <span class="spans"> To </span> <br>
            <select name="to" id="to" class="selects" onchange="toFnc()">
                <option value="bin">Binary</option>
                <option value="dec">Decimal</option>
                
            </select>

        </div>
    </section>

    <section id="forms">
        <div class="first">
            <h3 class="firstH">Enter Decimal Number:</h3>
            <input type="text" placeholder="number..." id="inputNumber"> <span id="nmb">10</span>
        </div>
        <div class="buttons">
            <button class="convert" onclick="convert()">Convert</button>
            <button class="reset btn" onclick="reset()">Reset</button>
            <button class="swap btn" onclick="swap()">Swap</button>            
        </div>
        <div class="second">
            <h3 class="scnd">Binary Number:</h3>
             <textarea name="nm" id="outputNumber" cols="30" rows="10"></textarea>              <span class="outputNumber">2</span>
        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
